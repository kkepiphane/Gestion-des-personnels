{% extends 'directions/main.html'%}


{% block content %}
<div class="row mb-2">
    <div class="col-md-12">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <h2 class="h5 pt pb-2 mb-4 border-bottom"><span class="title-h"><i class="bi bi-back"></i> Service</span>/ ajout d'une Service</h2>
            <br>
            <div class="row mb-2">
                <div class="col-md-12">
                    {% if submitted %}
                    <div class="alert alert-success alert-dismissible fade show p-2" role="alert">
                        Enregistrement reussir avec Sucess
                        <button type="button" class="btn-close pb-1" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endif %}
                    <form action="" method="post">
                        <div class="row">
                            {% csrf_token %}
                            <div class="col-md-6">
                                {{ form.num_service }}
                            </div>
                                <div class="col-md-6">
                                    {{ form.nom_service }}
                                </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                            </div>                         
                            <div class="col-md-3">
                                <button class="btn btn-success" type="submit">Enregistrer et Sortie</button>                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary" type="submit">Enregistrer et Continuier</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
