{% extends 'directions/main.html'%}


{% block content %}
<div class="row mb-2">
    <div class="col-md-12">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <h2 class="h5 pt pb-2 mb-4 border-bottom"><span class="title-h"><i class="bi bi-back"></i> Service</span>/ Modification Service</h2>
            <br>
            <div class="row mb-2">
                <div class="col-md-12">
                    <form action="" method="post">
                        <div class="row">
                            {% csrf_token %}
                            <div class="col-md-6">
                                {{ form.num_service }}
                            </div>
                                <div class="col-md-6">
                                    {{ form.nom_service }}
                                </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                            </div>
                            <div class="col-md-3">
                            </div>                         
                            <div class="col-md-3">
                                <button class="btn btn-success" type="submit">Modifier et sortie</button>            
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
