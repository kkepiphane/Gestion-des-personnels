<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Enregistrement-Pura Pagani</title>

    
    <!-- Bootstrap core CSS -->
    <link rel="shortcut icon" href="{% static 'image/Pura pagani.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static '/css/login.css'%}">
    <link rel="stylesheet" href="{% static '/css/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static '/bootstrap-icons/bootstrap-icons.css'%}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

<body class="text-center">
    
    <main class="form-signin">
        <div class="col-md-12">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" id="sign-card">
            <div class="col p-4 d-flex flex-column position-static">
      <form method="POST" action="">
        <img class="mb-4" src="{% static 'images/Pura pagani.jpg' %}" alt="" width="120" height="90" id="imId">
        <h1 class="h3 mb-3 fw-normal">CMS Pura Pagani</h1>
        {% csrf_token %}
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"><i class="bi bi-person h4"></i></span>
          </div>
          {{ form.username }}
        </div>
        <div class="input-group mb-2">
          <div class="input-group-append">
            <span class="input-group-text"><i class="bi bi-envelope h4"></i></span>
          </div>
          {{ form.email }}
        </div>
        <div class="input-group mb-2">
          <div class="input-group-append">
            <span class="input-group-text"><i class="bi bi-key h5"></i></span>
          </div>
          {{ form.password1 }}
        </div>
        <div class="input-group mb-2">
          <div class="input-group-append">
            <span class="input-group-text"><i class="bi bi-key h5"></i></span>
          </div>
          {{ form.password2 }}
        </div>

        
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Enregistrer</button>
      </form>     
      <div class="mt-4">
        {{ form.errors }}
        <div class="d-flex justify-content-center links">
          Vous avez d√©ja un compte ? <a href="{% url 'login' %}" class="ml-2"> Login</a>
        </div>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; CMS Pura Pagani-2021</p>
    </div>
            </div>
            </div>
    </main>
    <script>
      /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Nom..';
form_fields[2].placeholder='Email..';
form_fields[3].placeholder='Entrer mot de passe...';
form_fields[4].placeholder='Confimer mot de passe...';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
<script src="{% static '/js/JQuery/js/bootstrap.min.js'%}"></script>
<script src="{% static '/js/JQuery/js/bootstrap.bundle.min.js'%}"></script>
<script src="{% static '/js/main.js'%}"></script>
</body>
</html>
